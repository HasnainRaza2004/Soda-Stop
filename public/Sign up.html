<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


    <div class="sign-up-container">
        <div class="card">
<div class="inner-box" id="card">

  
    <div id="login" class="card-front">
        <h2>Log In</h2>
        <form id='loginForm'>
<input type="email" id="loginEmail" class="input-box" placeholder="Enter Your Email" required>
<input type="password" id="loginPassword" class="input-box" placeholder="Enter Your Password" required>
<button type="submit" id="login-Btn" value="Login"  class="form-control submit-btn">Log In</button>
<div>
 <p class="text-center text-danger" id="errorShow"></p>
</div>
        </form id="registeration">
        <button type="button" class="iam-btn" id="newhere">I'm new here</button>
    </div>


    <div class="card-back">
      <h2>Register</h2>
      <form id='regForm'>
<input type="text" id="Fullname" class="input-box" placeholder="Enter Full Name" required>
<input type="email" id="email" class="input-box" placeholder="Enter Your Email" required>
<input type="password" id="password" class="input-box" placeholder="Create a Password" required>
<button type="submit" id="signup-Btn" class="submit-btn form-control" value="Sign Up">Sign Up</button>
<div>
  <p class="text-center text-danger" id="registererror"></p>
 </div>
      </form>
      <button type="button" class="iam-btn" id="alreadyaccount">I've an Account</button>
    </div>
</div>
        </div>

    </div>
    <script type="module" src="Registeration.js"></script>
  </body>
</html>
